kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Values.canary.labels.app }}
  labels:
    app: {{ .Values.canary.labels.app }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.canary.labels.app }}
  template:
    metadata:
      name: frontend
      labels:
        app: {{ .Values.canary.labels.app }}
        role: {{ .Values.labels.role }}
        env: {{ .Values.canary.labels.env }}
    spec:
      containers:
      - name: frontend
        image: gcr.io/cicd-istio-spinnaker/webapp:{{ .Values.canary.image.tag }} #Â Change tag
        resources:
          limits:
            memory: {{ .Values.deployment.resources.limit.memory }}
            cpu: {{ .Values.deployment.resources.limit.cpu }}
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: {{ .Values.deployment.readinessProbe.path }}
            port: {{ .Values.deployment.readinessProbe.port }}
#        env:
#        - name: COMPONENT
#          value: frontend
#        - name: BACKEND_URL
#          value: http://sample-backend-canary:8080/metadata
#        - name: VERSION
#          value: canary
        ports:
        - name: frontend
          containerPort: 5000