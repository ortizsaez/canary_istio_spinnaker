kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Values.name }}-canary
  labels:
    app: {{ .Values.name }}-canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      name: frontend
      labels:
        app: {{ .Values.name }}
        role: frontend
        env: canary
    spec:
      containers:
      - name: frontend
        image: gcr.io/cicd-istio-spinnaker/webapp:{{ .Values.image.tag }} #Â Change tag
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /
            port: 5000
#        env:
#        - name: COMPONENT
#          value: frontend
#        - name: BACKEND_URL
#          value: http://sample-backend-canary:8080/metadata
#        - name: VERSION
#          value: canary
        ports:
        - name: frontend
          containerPort: 5000